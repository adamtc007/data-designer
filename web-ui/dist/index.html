<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Designer - Web Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
        }

        #loading_text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #00aaff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading_text">
        <div class="spinner"></div>
        <p>ü¶Ä Loading Data Designer Web Edition...</p>
        <p style="font-size: 14px; color: #888;">Built with Rust + WASM + egui</p>
    </div>

    <canvas id="the_canvas_id"></canvas>

    <script type="module">
        import init, { start } from './data_designer_web_ui.js';

        async function run() {
            try {
                await init();
                start("the_canvas_id");
            } catch (error) {
                console.error("Failed to start app:", error);
                document.getElementById("loading_text").innerHTML =
                    "<p style='color: #ff4444;'>‚ùå Failed to load application</p>" +
                    "<p style='font-size: 14px;'>Check browser console for details</p>";
            }
        }

        run();
    </script>
</body>
</html>
