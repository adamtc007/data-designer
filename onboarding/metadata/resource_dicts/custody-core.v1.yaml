resourceTypes:
  - id: custody-core:v1
    dictionary:
      attrs:
        - key: base-currency
          type: iso-4217
          required: true
        - key: domicile
          type: iso-3166-1
          required: true
        - key: coa-template
          type: string
          required: true
          default: custody-coa-v3
        - key: reporting-gaap
          type: enum
          values: ["IFRS","USGAAP"]
          derive:
            rule: choose-gaap
        - key: users
          type: array[user]
          required: true
          source: team_sheet
    lifecycle: {}
