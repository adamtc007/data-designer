<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Data Designer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #ffffff;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }
        #output {
            background-color: #2d2d30;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Data Designer - Test Page</h1>
    <p>If you can see this text, the Tauri window is loading HTML correctly.</p>

    <button id="testBtn">Test JavaScript</button>
    <button id="tauriBtn">Test Tauri API</button>

    <div id="output">Output will appear here...</div>

    <script>
        // Basic JavaScript test
        document.getElementById('testBtn').addEventListener('click', function() {
            document.getElementById('output').innerHTML = 'JavaScript is working! Time: ' + new Date().toLocaleTimeString();
        });

        // Tauri API test
        document.getElementById('tauriBtn').addEventListener('click', async function() {
            const output = document.getElementById('output');

            if (window.__TAURI__) {
                try {
                    const result = await window.__TAURI__.invoke('get_test_rules');
                    output.innerHTML = 'Tauri API Response: ' + JSON.stringify(result, null, 2);
                } catch(e) {
                    output.innerHTML = 'Tauri API Error: ' + e;
                }
            } else {
                output.innerHTML = 'Tauri API not available - running in browser mode';
            }
        });

        // Show initial status
        window.onload = function() {
            const status = window.__TAURI__ ? 'Tauri environment detected' : 'Browser environment';
            console.log(status);
            document.getElementById('output').innerHTML = status;
        };
    </script>
</body>
</html>
