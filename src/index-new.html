<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Designer IDE</title>
    <link rel="stylesheet" href="./config-driven-ui.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Menu Bar */
        .menu-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .menu-item {
            padding: 8px 12px;
            background-color: #0e639c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .menu-item:hover {
            background-color: #1177bb;
        }

        /* Editor Panel Header */
        .editor-panel-header {
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 36px;
            flex-shrink: 0;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .panel-icon {
            font-size: 14px;
        }

        .panel-controls {
            display: flex;
            gap: 4px;
        }

        .panel-control-btn {
            background: none;
            border: none;
            color: #cccccc;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 3px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            transition: background-color 0.2s;
        }

        .panel-control-btn:hover {
            background-color: #3e3e42;
        }

        /* Monaco Editor Container */
        #monaco-editor {
            flex: 1;
            min-height: 0;
        }

        /* Custom scrollbars for Monaco */
        .monaco-editor .scroll-decoration {
            box-shadow: none !important;
        }

        .monaco-editor .monaco-scrollable-element > .scrollbar > .slider {
            background: rgba(121, 121, 121, 0.4) !important;
        }

        .monaco-editor .monaco-scrollable-element > .scrollbar > .slider:hover {
            background: rgba(100, 100, 100, 0.7) !important;
        }

        .monaco-editor .monaco-scrollable-element > .scrollbar > .slider.active {
            background: rgba(191, 191, 191, 0.4) !important;
        }

        /* Panel states */
        .editor-container.maximized {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background-color: #1e1e1e;
        }

        .editor-container.minimized {
            height: 36px;
            overflow: hidden;
        }

        .editor-container.minimized #monaco-editor {
            display: none;
        }

        .undocked-editor {
            position: fixed;
            top: 50px;
            left: 50px;
            width: 800px;
            height: 600px;
            background-color: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 6px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .undocked-editor .editor-panel-header {
            background-color: #007acc;
            color: white;
            border-bottom: 1px solid #005a9e;
            border-radius: 6px 6px 0 0;
        }

        /* Sidebar styles */
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
        }

        .sidebar-content {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
        }

        .attribute-search {
            margin-bottom: 12px;
        }

        .attribute-search input {
            width: 100%;
            padding: 6px 8px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            border-radius: 3px;
            color: #d4d4d4;
            font-size: 12px;
        }

        /* Controls area */
        .controls {
            padding: 12px 16px;
            background-color: #252526;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background-color: #0e639c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1177bb;
        }

        .btn-secondary {
            background-color: #5a5a5a;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #6a6a6a;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 11px;
        }

        /* Results area */
        .results-container {
            max-height: 200px;
            background-color: #1e1e1e;
            border-top: 1px solid #3e3e42;
            overflow-y: auto;
            padding: 12px;
        }

        .result-success {
            color: #4ec9b0;
            padding: 4px 0;
        }

        .result-error {
            color: #f44747;
            padding: 4px 0;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: #252526;
            border-radius: 6px;
            width: 90%;
            max-width: 600px;
            max-height: 90%;
            overflow-y: auto;
            border: 1px solid #3e3e42;
        }

        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 16px;
            font-weight: 600;
            color: #cccccc;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #cccccc;
            line-height: 1;
        }

        .close:hover {
            color: #f44747;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #3e3e42;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 16px;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 500;
            color: #cccccc;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 6px 8px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            border-radius: 3px;
            color: #d4d4d4;
            font-size: 13px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007acc;
            background-color: #1e1e1e;
        }

        .checkbox-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 3px;
            background-color: #3c3c3c;
            padding: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }

        .checkbox-item label {
            margin: 0;
            font-size: 12px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* Monaco Editor specific overrides */
        .monaco-editor {
            --vscode-scrollbarSlider-background: rgba(121, 121, 121, 0.4) !important;
            --vscode-scrollbarSlider-hoverBackground: rgba(100, 100, 100, 0.7) !important;
            --vscode-scrollbarSlider-activeBackground: rgba(191, 191, 191, 0.4) !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Data Dictionary</h3>
                <button class="btn btn-small btn-primary" onclick="createNewAttribute()">+ New</button>
            </div>
            <div class="sidebar-content">
                <div class="attribute-search">
                    <input type="text" id="attribute-search" placeholder="Search attributes..." />
                </div>
                <div class="attribute-categories" id="attribute-list">
                    <div class="loading">Loading attributes...</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header with menu -->
            <div class="header">
                <div class="menu-bar">
                    <button class="menu-item" data-action="create-cbu">CBU New</button>
                    <button class="menu-item" data-action="data-dictionary">Data Dict</button>
                    <button class="menu-item" data-action="kyc-wizard">üßô‚Äç‚ôÇÔ∏è KYC Wizard</button>
                    <button class="menu-item" data-action="trade-settlement">üìà Trade Settlement</button>
                    <button class="menu-item" onclick="demonstrateAllLayouts()">üé® Demo All Layouts</button>
                    <button class="menu-item" data-action="schema-view">üóÑÔ∏è Schema View</button>
                    <button class="menu-item" data-action="ast-view">üå≥ Show AST</button>
                    <button class="menu-item" data-action="export-rules">Export</button>
                    <button class="menu-item" data-action="import-rules">Import</button>
                    <button class="menu-item" data-action="settings">Settings</button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Editor Container -->
                <div class="editor-container" id="editor-panel">
                    <div class="editor-panel-header">
                        <div class="panel-title">
                            <span class="panel-icon">üìù</span>
                            <span class="panel-name">Rule Editor</span>
                        </div>
                        <div class="panel-controls">
                            <button class="panel-control-btn" onclick="togglePanelSize('editor-panel')" title="Toggle Size">
                                <span class="control-icon">‚¨å</span>
                            </button>
                            <button class="panel-control-btn" onclick="undockPanel('editor-panel')" title="Undock Panel">
                                <span class="control-icon">üóó</span>
                            </button>
                            <button class="panel-control-btn" onclick="minimizePanel('editor-panel')" title="Minimize">
                                <span class="control-icon">‚àí</span>
                            </button>
                        </div>
                    </div>
                    <div id="monaco-editor"></div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="btn btn-primary" id="run-code">‚ñ∂Ô∏è Run Code</button>
                    <button class="btn btn-secondary" id="save-rule">üíæ Save Rule</button>
                    <button class="btn btn-secondary" onclick="showAST()">üå≥ Show AST</button>
                </div>

                <!-- Results Container -->
                <div class="results-container">
                    <div id="test-results">
                        <div class="loading">Ready to test rules...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main TypeScript modules -->
    <script type="module" src="./main.ts"></script>
</body>
</html>
